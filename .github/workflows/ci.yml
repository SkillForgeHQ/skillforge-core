name: SkillForge CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      neo4j:
        image: neo4j:5-community
        env:
          # This sets the initial password for the 'neo4j' user to 'testpassword'
          NEO4J_AUTH: neo4j/testpassword
        ports:
          - 7687:7687
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # First, install the pinned versions from requirements.txt
        pip install -r requirements.txt
        # Then, install any additional development/testing tools
        if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi

    # The DB Init step only needs the PostgreSQL URL
    - name: Run Database Initialization
      env:
        DATABASE_URL: "postgresql+psycopg://testuser:testpassword@localhost:5432/testdb"
      run: python init_db.py

    - name: Run tests
      # Use the exact same credentials defined in the services block
      env:
        DATABASE_URL: "postgresql+psycopg://testuser:testpassword@localhost:5432/testdb"
        NEO4J_URI: "neo4j://localhost:7687"
        NEO4J_USERNAME: "neo4j"         # This must match the user in NEO4J_AUTH
        NEO4J_PASSWORD: "testpassword"  # This must match the password in NEO4J_AUTH
        SECRET_KEY: "a-secret-key-for-testing"
        ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      run: pytest